<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Force Graph Visualization</title>
    <link rel="stylesheet" href="src/css/graph.css">
    <link rel="stylesheet" href="src/css/search.css">
    <link rel="stylesheet" href="src/css/instructions.css">
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>
<body>
    <div id="instructions">
        <h3>Instructions</h3>
        <ul>
            <li>Drag nodes to reposition</li>
            <li>Double-click to fix/unfix node position</li>
            <li>Node size indicates number of connections</li>
            <li>Node color ranges from purple (few) to yellow (many)</li>
            <li>Search for nodes using the bottom panel</li>
        </ul>
    </div>

    <div id="graph"></div>
    <div id="search"></div>

    <script type="module">
        import { ForceGraph } from './src/js/ForceGraph.js';
        import { SearchPanel } from './src/js/SearchPanel.js';

        // Load data and initialize components
        d3.json('src/data/graph_data.json').then(data => {
            const graph = new ForceGraph('#graph', data);
            const search = new SearchPanel('#search', graph);
        }).catch(error => {
            console.error('Error loading the data:', error);
        });
    </script>
</body>
</html>
